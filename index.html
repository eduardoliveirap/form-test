<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="d-flex justify-content-between">Lista de alunos <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Novo aluno</button></h2>
                <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Cidade</th>
                  </tr>
                </thead>
                <tbody id="tabela">
                </tbody>
              </table></div>
        </div>
</div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Cadastrar</h5>
    <button id="cadastro-fechar" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form id="cadastro" onsubmit="adicionarAluno()">
        <label for="" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome do aluno" required/>
        <label for="" class="form-label mt-2">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o Email" required/>
        <label for="" class="form-label mt-2">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone" required/>
        <label for="" class="form-label mt-2">Cidade</label>
        <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade" required/>
        <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
    </form>
  </div>
</div>
    
</body>
</html>
